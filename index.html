<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="author" content="">
	<title>Aura</title>

	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
	<div class="mainform">
		<div class="container">
			<div class="mainform__body">
				<div class="mainform__plashka">
					<div class="mainform__plashka-title">
						<p class="mainform__title">СКОРО</p>
						<p class="mainform__subtitle">СТАРТ ПРОДАЖ</p>
					</div>
					<div class="mainform__logo">
						<div class="mainform__aura-logo">
							<img src="./images/mainform/aura-logo.png" alt="лого">
							<p>Дом «Аура»<br>
								у Светлановской</p>
						</div>
						<div class="mainform__hansa-logo">
							<img src="./images/mainform/hansa-logo.png" alt="лого">
						</div>
					</div>
				</div>
				<div class="mainform__form">
					<p class="mainform__form-title"> Связаться<br>
						с отделом продаж</p>


					<form class="form" name="form">
						<fieldset class="form__fieldset">
							<input type="text" id="inputName" class="form__input form__input_name" placeholder="Ваше имя"
								required="required" minlength="2" maxlength="30">
							<input type="tel" class="form__input form__input_tel" placeholder="+ 7(___) ___-__-__" name="phone"
								required="required" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
						</fieldset>
						<button class="button button__mainform">Оставить заявку</button>
					</form>

					<p class="mainform__form-adress">Зеленогорская, д 3 </p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.min.js"></script>
	<script src="./js/script.js" defer></script>
</body>

</html>
